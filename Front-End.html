<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sybil Detection Model</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #fffde7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      color: #00796b;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: normal;
      color: #444;
    }

    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00796b;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d40;
    }

    #result {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    .result-normal {
      background-color: #e0fbe0;
      color: #2e7d32;
    }

    .result-sybil {
      background-color: #ffe5e5;
      color: #c62828;
    }

    .result-anomaly {
      background-color: #fffacc;
      color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sybil Detection Model</h1>
    <h2>Transaction Anomaly & Bot Behavior Classification</h2>
    <form id="predictionForm">
      <label>Avg min between sent tnx:
        <input type="number" step="any" name="input0" required>
      </label>
      <label>Avg min between received tnx:
        <input type="number" step="any" name="input1" required>
      </label>
      <label>Sent tnx:
        <input type="number" step="any" name="input2" required>
      </label>
      <label>Received Tnx:
        <input type="number" step="any" name="input3" required>
      </label>
      <label>Unique Sent To Addresses:
        <input type="number" step="any" name="input4" required>
      </label>
      <label>Unique Received From Addresses:
        <input type="number" step="any" name="input5" required>
      </label>
      <label>Time Diff between first and last (Mins):
        <input type="number" step="any" name="input6" required>
      </label>
      <button type="submit">üîç Predict</button>
    </form>
    <h3 id="result"></h3>
  </div>

  <script>
    document.getElementById("predictionForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const inputValues = Array.from(formData.values()).map(Number);

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: inputValues })
      });

      const data = await response.json();
      const result = document.getElementById("result");

      result.style.display = "block";
      result.innerText = `Prediction: ${data.result}`;

      result.className = ""; // clear previous result class
      if (data.result === "Sybil") {
        result.classList.add("result-sybil");
      } else if (data.result === "Not Sybil, but Anamoly") {
        result.classList.add("result-anomaly");
      } else {
        result.classList.add("result-normal");
      }
    });
  </script>
</body>
</html>
